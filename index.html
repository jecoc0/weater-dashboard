<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="bg-primary text-white text-center p-2 m-1 mb-0 w-100">
    <h1>Weather Dashboard</h1>
  </header>


  <main class="">
    <div class="d-flex">
      <div class="d-flex flex-column bg-secondary m-1 col-3" id="left-column">
        <div class="d-flex flex-row p-2 mb-5 justify-content-center" id="search-quadrant">
          <form action="search" class="p-5" id="city-search">
            <h3 class="text-white">Enter City Name</h3>
            <input id="city-input" type="text" />
            <button class="btn-sm btn-outline-info mt-2" id="search-cities">Find
              Weather</button>
          </form>
        </div>
        <div class="d-flex flex-row p-2 mb-3" id="history-div">
          <div class="d-grid gap-2 p-2 flex-column w-100" id="history-button-div">
            <Button class="btn-light btn">Historical #1</Button>
            <Button class="btn-light btn">Historical #2</Button>
            <Button class="btn-light btn">Historical #3</Button>
            <Button class="btn-light btn">Historical #4</Button>
            <Button class="btn-light btn">Historical #5</Button>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column col-9 bg-light" id="right-column">
        <div class="p-4 d-flex flex-column col-8" id="city-results">
          <h3 id="named-city"></h3>
          <div class="d-flex flex-row" id="current-weather-div">
            <div class="d-flex flex-column" id="icon-column">
              <img id="icon" src="./assets/images/testicon.png" />
            </div>
            <div class="d-flex flex-column" id="current-info-column">

              <p>
                Temperature:
                <br />
                Weather Conditions:
                <br />
                Humidity:
                <br />
                Wind Speed:
                <br />
                UV Index:
              </p>
            </div>
          </div>
        </div>


        <div class="d-flex flex-column w-100 ">
          <div class="row flex-row p-1 ms-2" id="five-day-forecast-header">
            <h4>5-Day Forecast</h4>
          </div>
          <div class="row row-cols-6 gap-3 justify-content-center col-12" id="five-day-container">

            <div class="bg-info p-2">
              <h6>Test Date</h6>
              <img src="./assets/images/testicon.png" />
              <p>45</p>
              <p>1005</p>
            </div>
            <div class="bg-info">
              <p>hi</p>
            </div>
            <div class="bg-info">
              <p>hi</p>
            </div>
            <div class="bg-info">
              <p>hi</p>
            </div>
            <div class="bg-info">
              <p>hi</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <footer class="navbar fixed-bottom justify-content-center">
      <p>
        Created by Jessica Groves &copy; 2022
      </p>
    </footer>
  </main>
  <script src="./assets/javascript/index.js"></script>
  <script type="text/JavaScript" src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
</body>

</html>
